<!DOCTYPE html>
<html>

<head>
  <title>test</title>
  <meta charset="utf-8" />
  <meta name="author" content="Tobias Lutz" />
  <meta name="description" content="Portfolio Website fÃ¼r Tobias Lutz">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./static/css/index.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="static/css/codicon.css" rel="stylesheet">
  <link href="static/css/codicon_modifiers.css" rel="stylesheet">
  <link href="static/css/atom.css" rel="stylesheet">
</head>

<body>
  <header class="header">
    <div class="header-left">
      <img src="static/img/vsc_icon.png" class="header-icon">
      <p class="header-text header-text-hover">File</p>
      <p class="header-text header-text-hover">Edit</p>
      <p class="header-text header-text-hover">Selection</p>
      <p class="header-text header-text-hover">View</p>
      <p class="header-text header-text-hover">Go</p>
      <p class="header-text header-text-hover">Run</p>
      <p class="header-text header-text-hover">Terminal</p>
      <p class="header-text header-text-hover">Help</p>
    </div>
    <div class="header-center">
      <div class="header-field">
        <a class="codicon codicon-search header-field-icon"></a>
        <p class="header-text header-field-text">Test Text</p>
      </div>
    </div>
    <div class="header-right">
      <a class="codicon codicon-layout-sidebar-left header-layout-icon"></a>
      <a class="codicon codicon-layout-panel-off header-layout-icon"></a>
    </div>
  </header>
  <div class="horizontal-line"></div>
  <div class="wrapper">
    <div class="sidebar">
      <a class="codicon codicon-files sidebar-icon sidebar-icon-selected"></a>
      <a class="codicon codicon-search sidebar-icon"></a>
      <a class="codicon codicon-source-control sidebar-icon"></a>
      <a class="codicon codicon-debug-alt sidebar-icon"></a>
      <a class="codicon codicon-extensions sidebar-icon"></a>
      <a class="codicon codicon-bookmark sidebar-icon"></a>
    </div>
    <div class="vertical-line"></div>
    <div class="primary-sidebar">
      <div class="primary-sidebar-header">
        <span class="primary-sidebar-explorer">EXPLORER</span>
        <a class="codicon codicon-ellipsis primary-sidebar-explorer-icon"></a>
      </div>
      <div class="primary-sidebar-folder">
        <a class="codicon codicon-chevron-down primary-sidebar-folder-icon"></a>
        <span class="primary-sidebar-folder-title">ORDNER</span>
      </div>
      <div class="primary-sidebar-folder-items">
        <div class="primary-sidebar-subfolder">
          <div class="primary-sidebar-subfolder-name">
            <a class="codicon codicon-chevron-down primary-sidebar-subfolder-icon"></a>
            <span class="primary-sidebar-subfolder-title">subordner</span>
          </div>
        </div>
        <div class="primary-sidebar-folder-item">
          <img src="static/img/seti_icons/html.svg" class="primary-sidebar-file-icon">
          <span class="primary-sidebar-file-title">index.html</span>
        </div>
      </div>
    </div>
    <div class="vertical-line"></div>
    <div class="editor">
      <div class="editor-file-list">
        <div class="editor-file editor-file-selected" id="file-indexhtml" data-id="1">

          <div class="editor-file-text">
            <img src="static/img/seti_icons/html.svg" class="editor-file-icon">
            index.html
          </div>
          <a class="codicon codicon-close file-close-icon" id="close-index-html"></a>

        </div>
        <div class="editor-file" id="testmd" data-id="2">

          <div class="editor-file-text">
            <img src="static/img/seti_icons/info.svg" class="editor-file-icon">
            test.md
          </div>
          <a class="codicon codicon-close file-close-icon" id="close-test-md"></a>

        </div>
        <div class="editor-file" id="indexjs" data-id="3">

          <div class="editor-file-text">
            <img src="static/img/seti_icons/javascript.svg" class="editor-file-icon">
            index.js
          </div>
          <a class="codicon codicon-close file-close-icon" id="close-index-js"></a>
        </div>

      </div>
      <div class="horizontal-line"></div> <!--TODO: Line "cuts" at selected file-->
      <div class="editor-text">
        <div class="editor-line-numbers">
          <p class="editor-line-text editor-line-text-selected" id="lineNum1">1</p>
        </div>
        <div class="editor-text-field">
          <div contenteditable="true" class="editor-text-input"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="static/js/index.js" type="module"></script>
</body>

</html>
